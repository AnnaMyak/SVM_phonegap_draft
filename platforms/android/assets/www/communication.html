		var xmlhttp = new XMLHttpRequest();
		var url = "employees.txt";
		xmlhttp.onreadystatechange = function() {
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        var myArr = JSON.parse(xmlhttp.responseText);
		myFunctionSel(myArr);
			}
		}
		xmlhttp.open("GET", url, true);
		xmlhttp.send();
	function myFunctionSel(arr) {
    var out = "";
    var i;
    for(i = 0; i < arr.length; i++) 
		{
			out +="<option>"+"Firstname: " + arr[i].firstName + ' '+"Lastname: " + arr[i].lastName +" Workstation: "+ ' '+ arr[i].workstation +' '+"Telnumber: " +arr[i].telNumber+"</option>";
		}

	}
